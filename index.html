<!DOCTYPE html>
<html ng-app="Dragonweb">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    <link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/css/semantic.min.css" />
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="semantic-ui@*" data-semver="0.9.6" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/javascript/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>
    <script src="app.js"></script>
    <script src="dragons.js"></script>
  </head>

  <body ng-controller="StoreController as store">
  	
	<div class="fb-like" data-href="https://www.facebook.com/HowToTrainYourDragon" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>


<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


 <!--  Store Header  -->
    <header>
      <h1 class="text-center"><br>Dragonmania</br><br><font face="Comic Sans MS" size="300" >Know your dragons</font></br></h1>
     
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="dragon in store.products | orderBy:'-price'">

        <!-- $index Practice:  -->
        <h3>Dragon #{{$index + 1}}: {{dragon.name | uppercase}}<em class="pull-right"></em>
        </h3>

        <!-- Image Gallery  -->
        <div ng-show="dragon.images.length" ng-controller="GalleryController as gallery">
          <div class="img-wrap">
            <img ng-src="{{dragon.images[gallery.imageIndex]}}" class="img-thumbnail center-block" />
          </div>
          <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in dragon.images" ng-click="gallery.currentImageChange($index)">
              <img ng-src="{{image}}" />
            </li>
          </ul>
        </div>

        <!-- Product Tabs  -->
        <dragon-tabs></dragon-tabs>

      </div>
    </div>

  </body>

</html>
